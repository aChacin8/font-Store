<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>

</head>

<body>
  <header>
    <a href="#" id="box-header">
      <span id="header-tittle">Supermaket UVM</span>
      <span id="header-info">Compras / Ventas / Analisis / Inventarios </span>
    </a>
  </header>
  <main>
    <section id="section-r">
      <div id="content-div">
      </div>
    </section>
    <section id="section-l">
      <div id="nav-div">
        <nav id="nav-prd">
          <input type="text" placeholder="Buscar">
        </nav>
        <div id="shop-div">
          <h2>Carrito</h2>
          <button id="btn-clean">Vaciar Carrito</button>
        </div>
        <div id="sell-div">
          <div id="head-div">
            <ul id="head-ul">
              <li class="head-li">Producto</li>
              <li class="head-li">Cantidad</li>
              <li class="head-li">Precio</li>
              <li class="head-li">Borrar</li>
            </ul>
          </div>
          <div id="store-div">
            
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
